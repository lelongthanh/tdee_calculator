<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <div id="box-header">
        <div id="header">
            <h1>TDEE Calculator</h1>
            <h2>(Total Daily Energy Expenditure)</h2>
        </div>
    </div>
    <!--calculate form -->
    <form action="/submit" method="post">
        <div id="content">
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            </div>
            <div>
                <label for="gender">Gender: </label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div><br>
            <div>
                <label for="age">Age: </label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required><br>
            </div>
            <div>
                <label for="height">Height: </label>
                <input type="number" id="height" name="height" placeholder="Enter your height (m)" required><br>
            </div>
            <div>
                <label for="weight">Weight: </label>
                <input type="number" id="weight" name="weight" placeholder="Enter your weight (kg)" required><br>
            </div>
            <div>
                <label for="activity">Activity level: </label>
                <select name="activity" id="activity">
                    <option value="Sedentary">Sedentary</option>
                    <option value="Lightly-Active">Lightly Active</option>
                    <option value="Moderately-Active">Moderately Active</option>
                    <option value="Very-Active">Very Active</option>
                    <option value="Extra-Active">Extra Active</option>
                </select>
            </div><br>
            <button type="submit" id="calculateButton" onclick=calculate()>Calculate</button>
            <label for="bmi">BMI: </label>
            <input type="text" id="bmi" name="bmi" readonly>

            <label for="bmr">BMR: </label>
            <input type="text" id="bmr" name="bmr" readonly>

            <label for="tdee">TDEE: </label>
            <input type="text" id="tdee" name="tdee" readonly>
        </div>
    </form>
    <script src="./static/index.js"></script>
</body>

</html>
